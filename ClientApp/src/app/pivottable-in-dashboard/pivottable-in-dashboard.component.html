<div class="control-section">
  <div id="properties">
    <table><tr><th><h5>After changing the panel positions, Click on <b style="color:red">Save</b> button to save the state of Dashboard Layout, then you can retain the same configuration of Dashboard Panels by clicking <b style="color:red">Restore</b> button, after repositioning the Dashboard panels </h5></th></tr></table>
    <div style="margin-top:20px;">
      <button ejs-button id='saveBtn' #saveBtn cssClass="e-primary" (click)='onSaveClick($event)'>Save</button>
      <button ejs-button id='restoreBtn' #restoreBtn cssClass="e-flat e-outline" (click)='onrestoreClick($event)'>Restore</button>
    </div>
  </div>
  <div class="inline" id="control">
    <ejs-dashboardlayout id='dashboard_default' #defaultLayout [columns]='6' [cellSpacing]='cellSpacing' [panels]='panels'>
      <div id="one" class="e-panel" data-row="0" data-col="0" data-sizeX="2" data-sizeY="1">
        <span id="close" class="e-template-icon e-close-icon" (click)="onCloseIconHandler($event)"></span>
        <div style="overflow:auto;">
          <ejs-pivotview #pivotview id='PivotView' [dataSourceSettings]=dataSourceSettings width='100%' height='350' [gridSettings]='gridSettings'>
          </ejs-pivotview>
        </div>
      </div>
      <div id="two" class="e-panel" data-row="0" data-col="2" data-sizeX="2" data-sizeY="1">
        <span id="close" class="e-template-icon e-close-icon" (click)="onCloseIconHandler($event)"></span>
        <div style="overflow:auto;">
          <ejs-pivotview #pivotview id='PivotView1' [dataSourceSettings]=dataSourceSettings width='100%' height='350' [gridSettings]='gridSettings' showFieldList='true'>
          </ejs-pivotview>
        </div>
      </div>
      <div id="three" class="e-panel" data-row="1" data-col="0" data-sizeX="2" data-sizeY="1">
        <span id="close" class="e-template-icon e-close-icon" (click)="onCloseIconHandler($event)"></span>
        <div style="overflow:auto;">
          <ejs-pivotview #pivotview id='PivotView2' [dataSourceSettings]=dataSourceSettings1 width='480' height='350' showFieldList='true'>
          </ejs-pivotview>
        </div>
      </div>
      <div id="four" class="e-panel" data-row="1" data-col="2" data-sizeX="2" data-sizeY="1">
        <span id="close" class="e-template-icon e-close-icon" (click)="onCloseIconHandler($event)"></span>
        <div style="overflow:auto;">
          <ejs-pivotview #pivotview id='PivotView3' [dataSourceSettings]=dataSourceSettings allowExcelExport='true'
                         allowConditionalFormatting='true' allowNumberFormatting='true' allowPdfExport='true' showToolbar='true' allowCalculatedField='true'
                         showFieldList='true' width='100%' [chartSettings]='chartSettings' [displayOption]='displayOption'
                         height='600' [gridSettings]='gridSettings' [toolbar]='toolbarOptions' (saveReport)='saveReport($event)'
                         (loadReport)='loadReport($event)' (fetchReport)='fetchReport($event)' (renameReport)='renameReport($event)'
                         (removeReport)='removeReport($event)' (newReport)='newReport()' (toolbarRender)='beforeToolbarRender($event)'>
          </ejs-pivotview>
        </div>
      </div>
    </ejs-dashboardlayout>
  </div>

</div>
